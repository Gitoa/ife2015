<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>FLOAT</title>
        <style>
            .wrap {width:500px; background-color:#ccc; padding:20px;} 
            .main.left {width:200px; height:100px; background-color:#ccffff;}
            .side.left {width:150px; height:80px; background-color:#ffaaac;}
            .left {float:left;}
            .clearfix::after {content:'.'; height:0; display:block; visibility:hidden; clear:both;}
            .footer {clear:both; width:500px; height:100px; background-color:#ffcc11;}
        </style>
    </head>
    <body>
        <div class='wrap clearfix'>
            <div class='main left'>MAIN</div>
            <div class='side left'>SIDE</div>
        </div>
        <div class='footer'></div>
    </body>
</html>
